<main class="section">
  <h2 class="section-title">JOIN</h2>
  <p>// Become part of the AI Medicine Collective.</p>

  <div class="join-layout">

    <!-- LEFT: JOIN FORM -->
    <form
      class="join-form join-box"
      action="https://formspree.io/f/mqaonqpr"
      method="POST"
    >
      <input type="hidden" name="source"
        value="AI Medicine Collective â€“ Join page" />

      <div class="join-row">
        <label for="join-name" class="join-label">Name</label>
        <input
          id="join-name"
          name="name"
          type="text"
          class="join-input"
          placeholder="Ada Lovelace"
          autocomplete="name"
          required
        />
      </div>

      <div class="join-row">
        <label for="join-email" class="join-label">Email</label>
        <input
          id="join-email"
          name="email"
          type="email"
          class="join-input"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
      </div>

      <button type="submit" class="join-submit">
        JOIN
      </button>

      <p class="join-hint">
        // Your request will be sent securely via Formspree.<br />
        // You can also contact <span class="highlight">zaffutbn@ucmail.uc.edu</span> directly.
      </p>
    </form>

    <!-- RIGHT: IMAGE -->
    <div class="join-art-box">
      <img
        src="images/join-art.png"
        alt="AI Medicine Symbol"
        class="join-art"
      />
    </div>

  </div>

  <p><a href="index.html" class="back-link">&lt; Back</a></p>
</main>
