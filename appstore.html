<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store â€“ AI Medicine Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Page-specific layout tweaks -->
  <style>
    /* Grid + cards */
    .app-store-page .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.75rem;
      margin-top: 2rem;
    }

    .app-store-page .app-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1.25rem 1.75rem;
      border: 1px solid rgba(0, 255, 102, 0.25);
      box-shadow: 0 0 8px rgba(0, 255, 102, 0.12);
      background: rgba(0, 0, 0, 0.75);
    }

    .app-store-page .app-icon-launch {
      display: block;
      margin-bottom: 0.5rem;
    }

    .app-store-page .app-icon-img {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      display: block;
      margin: 0 auto;
      transition:
        transform 0.15s ease-out,
        box-shadow 0.15s ease-out,
        filter 0.15s ease-out;
    }

    /* Hover glow like the old projects cards */
    .app-store-page .app-icon-launch:hover .app-icon-img {
      box-shadow: 0 0 14px rgba(0, 255, 102, 0.55);
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    .app-store-page .app-name {
      margin-top: 0.35rem;
      font-weight: 700;
      text-align: center;
      font-size: 0.9rem;
    }

    /* "use on computer" sits between icon + bottom */
    .app-store-page .app-desktop-link {
      margin-top: 0.95rem;
      font-size: 0.8rem;
      text-decoration: underline;
    }

    /* Phone: 2 apps per row, smaller icons so they don't overlap */
    @media (max-width: 720px) {
      .app-store-page .app-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.1rem;
      }

      .app-store-page .app-card {
        padding: 0.9rem 0.4rem 1.3rem;
      }

      .app-store-page .app-icon-img {
        width: 82px;
        height: 82px;
      }

      .app-store-page .app-name {
        font-size: 0.8rem;
      }

      .app-store-page .app-desktop-link {
        margin-top: 0.7rem;
        font-size: 0.75rem;
      }
    }

    /* Desktop: lock to 5 per row */
    @media (min-width: 1024px) {
      .app-store-page .app-grid {
        grid-template-columns: repeat(5, minmax(140px, 1fr));
      }
